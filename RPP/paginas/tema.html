<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Escolher Evento Histórico</title>
</head>
<body class="escolha-tema">
    <h1>Escolher evento Histórico...</h1>
    <div class="periodos">
        <div class="periodo" data-descricao="Antes da chegada dos portugueses (1500)">
            <img src="https://static.preparaenem.com/conteudo_legenda/8a7eaa81f3cd947acc95a2ba101766cd.jpg" alt="Pré-Colonial">
            <div class="descricao">Pré-Colonial (até 1500)</div>
        </div>
        <div class="periodo" data-descricao="Período de colonização portuguesa (1500-1822)">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Benedito_Calixto_de_Jesus_-_Funda%C3%A7%C3%A3o_de_S%C3%A3o_Vicente%2C_Acervo_do_Museu_Paulista_da_USP.jpg" alt="Período Colonial">
            <div class="descricao">Período Colonial (1500-1822)</div>
        </div>
        <div class="periodo" data-descricao="Independência do Brasil (1822)">
            <img src="https://imagens.ebc.com.br/93Xdc8_53zvubO_xEpWsElgveEE=/1170x700/smart/https://agenciabrasil.ebc.com.br/sites/default/files/thumbnails/image/2880px-pedro_americo_-_independencia_ou_morte_-_cores_ajustadas_0.jpg?itok=yadd99j9" alt="Independência">
            <div class="descricao">Independência <br>(1822)</div>
        </div>
        <div class="periodo" data-descricao="Domínio de Dom Pedro II (1840-1889)">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Pedro_Am%C3%A9rico_-_D._Pedro_II_na_abertura_da_Assembl%C3%A9ia_Geral.jpg" alt="Segundo Reinado">
            <div class="descricao">Segundo Reinado (1840-1889)</div>
        </div>
        <div class="periodo" data-descricao="Período republicano (1889 - atual)">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Proclama%C3%A7%C3%A3o_da_Rep%C3%BAblica_by_Benedito_Calixto_1893.jpg" alt="Era Republicana">
            <div class="descricao">Era Republicana (1889 - atual)</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
