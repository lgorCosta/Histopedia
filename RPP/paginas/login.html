<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css"> <!-- Caminho correto para o CSS -->
  <title>Login - Histopedia</title>
</head>
<body class="login-page">
  <div class="overlay"></div>
  <div class="login-container">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Senha" required>
    <p id="error-message" style="color: red; display: none;"></p>
    <button onclick="login()">Entrar</button>
    <p>Não tem uma conta? <a href="../index.html?destino=paginas/cadastro.html">Cadastre-se</a></p> <!-- Link corrigido -->
    <p><a href="../index.html?destino=paginas/recuperacao.html">Esqueci a senha</a></p> <!-- Link corrigido -->
  </div>

  <script>
    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
      return regex.test(email);
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      if (!email || !password) {
        errorMessage.textContent = 'Por favor, preencha todos os campos.';
        errorMessage.style.display = 'block';
        return;
      }

      if (!validateEmail(email)) {
        errorMessage.textContent = 'Por favor, insira um email válido.';
        errorMessage.style.display = 'block';
        return;
      }

      errorMessage.style.display = 'none';
      alert('Login realizado com sucesso!');
      window.location.href = "../index.html?destino=paginas/tema.html";
    }
  </script>
</body>
</html>
